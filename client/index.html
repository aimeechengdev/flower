<!doctype html>
<html lang="en" ng-app="flower">
  <head>
    <title>Flower Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container" ng-controller="FlowerController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="#" class="brand">Aimee Cheng</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Flower Detector</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">Detection Result</li>
            <li class="nav-body" ng-repeat="item in flowerList">
              {{item}}
            </li>
          </ul>
        </div>
        <div class="span9">
          <input type="file" nv-file-select uploader="uploader"/><br/>
        </div>
        <div ng-show = "showConfirm">
          If you are confident it is {{flowerName}}, please press the following button to confirm.
          <button ng-click = "confirm()">Yes, it is {{flowerName}}</button>
        </div>
        <img ng-show="imgShow" id="myImg" src="#" alt="your image" />
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-touch.js"></script>
    <script src="/js/angular-file-upload.js"></script>
    <script src="app.js"></script>
  </body>
</html>
